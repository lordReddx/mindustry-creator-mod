 -\n\
 -\n\
[#f36565]创世神模组游玩须知：\n\
[#f3d165]1.[white]本模组是在原版通关（占领行星发射终端）后才可以游玩MOD星球的。\n\
进游戏先看更新会对你有极大帮助\n\
\n\
[#f3d165]2.[white]本模组禁用发射台。开启战役之前\n\
一定记得先备份原版存档\n\
设置--游戏数据--导出存档 \n\
如未备份导致战役地图失守\n\
本人一概。。。。。先恭喜贺喜喜上加喜\n\
\n\
