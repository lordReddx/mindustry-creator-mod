msg.creator.changelogTitle = 創世神錄\n MOD群：200951753\n\
[#00DB00]模组服务器地址：139.186.133.85\n\
[orange]主创：NO：9527。技术支持：滞人、神魂。翻译：黑谷。贴图：皮皮
msg.creator.welcomeText = \
[#f36565]创世神模组游玩须知：\n\
[#f3d165]1.[white]本模组是在原版通关（占领行星发射终端）后才可以游玩MOD星球的。\n\
进游戏先看更新会对你有极大帮助\n\
\n\
[#f3d165]2.[white]本模组禁用发射台。开启战役之前\n\
一定记得先备份原版存档\n\
设置--游戏数据--导出存档 \n\
如未备份导致战役地图失守\n\
本人一概。。。。。先恭喜贺喜喜上加喜\n\
\n\
[#f3d165]3.[white]重置地图方式：\n\
    详见游戏内[red]地图重置工具
msg.creator.currentVersion = [#00DB00]模组服务器地址：139.186.133.85
msg.creator.changelogText = \
[#29a2f6]2.06：\n\
本次更新加强了很多的后期工厂，导致制作3级魔能晶总体难度比以前简单了45%\n\
增加了一个虚无护盾（用于制作出创世神后使用）\n\
修改魅惑仪的增进资源\n\
增加了一个墙，用于暂时性防御终极BOSS\n\
极大幅度削弱终极BOSS的伤害\n\
[#ff7f27]2.0:\n\
  本次更新为大版本更新\n\
  以前的战役进度全部重置\n\
  增加了更多的炮塔和机械工厂\n\
  增加了更多的星球，星系看起来更漂亮\n\
  增加了一个恒星以及虫族母巢星（母巢战役开启时间可能大概也许在365天后............）\n\
  虫族的各个兵种可以去沙盒抢先体验 /滑稽
msg.creator.mowei = \
    [] 有奖举报地图BUG\n\
    如果你在游玩的过程中发现地图的科技树解锁方式出现矛盾\n\
    比如：解锁A图的前置条件是占领A图\n\
    诸如此类，加群联系我反馈，证实后我将奖励30元人民币\n\
    工厂解锁矛盾BUG奖励100元\n\
    MOD建议和点子，每条采用奖励1元\n\
    虫族战役地图，每张采纳10元